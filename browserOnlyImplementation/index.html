<!DOCTYPE HTML>
<html lang=”pt-br”>

<head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Random 360 Stadium</title>
</head>

<body style="background-color: black;">
    <div class="container-fluid">
        <!-- header here -->
        <div class="row">
            <div class="col-md-12 header">
                <span class="russo">RANDOM</span>
                <span class="orbitron">360</span>
                <span class="russo">STADIUM</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- content here -->
            <div class="col-md-12 conteudo">
                </br>
                <h3 class="stadname" id="stadiumName">
                    <!-- stadium name -->
                </h3>
                <div class="stad" id="mainIframe">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color:rgba(95, 94, 94, 0.9);">

                <table class="central">
                    <tr>
                        <td>Country: </td>
                        <td id="countryname">
                            <!-- country -->
                        </td>
                    </tr>
                    <tr>
                        <td>City: </td>
                        <td id="cityname">
                            <!-- city -->
                        </td>
                    </tr>
                    <tr>
                        <td>Team(s): </td>
                        <td id="teamname">
                            <!-- teams -->
                        </td>
                    </tr>
                    <tr>
                        <td>Capacity: </td>
                        <td id="capacitynum">
                            <!-- capacity -->
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-md-12">
                <span class="footertxt">In development.</span>
                </br>
                <span class="disclaimer">All images used are owned by Google LLC.</span>
                </br>
                <span class="footerlink"><a style="text-decoration: none;" href="https://github.com/gabrielalves96">Made
                        by: Gabrielalves96</a></span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
